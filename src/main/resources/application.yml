  port: 8080

spring:
  application:
    name: LibraryManagementSystem

  datasource:
    url: jdbc:postgresql://localhost:5433/library_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

